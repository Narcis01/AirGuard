<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 ">
        <div class="input-group d-flex justify-content-start">
            <button class="btn btn-outline-light buttonNav " routerLink="/charts">Back</button>
            <div class="dropdown ms-4">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="addressDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">Address</button>
                <ul class="dropdown-menu" aria-labelledby="addressDropdown">
                    <li *ngFor="let TempAddress of address">
                        <a class="dropdown-item" (click)="selectAddress(TempAddress)"> {{TempAddress.location}} {{TempAddress.room}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a class="navbar-brand title " href="#">Miele - environment quality in {{this.selectedAddress.location}} - {{this.selectedAddress.room}}</a>
        </div>
    
    </nav>
    <div class="container p-2">
        <div class="container border border-dark p-5">

            <form (ngSubmit)="onSubmit()">
                <div class="form-area">
                    <h3>Login to reset the app</h3>

                    <div class="row m-2">
                        <div class="col-md-2"> <label>Username</label></div>
                        <div class="col-md-9">
                            <input [(ngModel)]="username" name="username" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row m-2">
                        <div class="col-md-2"> <label>Password</label></div>
                        <div class="col-md-9">
                            <input [(ngModel)]="password" name="password" class="form-control" type="password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
        <div class="alert alert-success m-3" role="alert" *ngIf="showSuccessMessage == true">
            You reset successfully the charts
        </div>
        <div class="alert alert-danger m-3" role="alert" *ngIf="showErrorMessage == true">
            Wrong username or password
        </div>
    </div>
</div>
